
version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: agendalyn3-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: agendalyn3
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: agendalyn3-backend
    restart: always
    environment:
      DATABASE_URL: postgres://user:password@postgres:5432/agendalyn3
      JWT_SECRET: supersecret
    ports:
      - "3333:3333"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: agendalyn3-frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:3333
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
